<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<title>Login</title>

<body >

    <br>
    <br>
    <br>
    <br>
    <div class="row" style="width: 450px; text-align: center;">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">LOGIN</span>
                    <input class="blue-grey darken-1" style="text-align: center" type="text" name="email"
                        id="email_field"><label>Email</label><br>
                    <input style="text-align: center" type="password" name="pass"
                        id="pass_field"><label>Password</label><br>

                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" onclick="Login()">Ingresar</a>
                    <a class="waves-effect waves-light btn" onclick="Limpiar()">Limpiar</a>

                </div>
            </div>
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
